setup:
  addons:
    - plan: mongodbatlas:free
      as: MONGODB

build:
  docker:
    pwa: docker/pwa/Dockerfile
    api-gateway: docker/api-gateway/Dockerfile
    status-service: docker/status-service/Dockerfile

run:
  pwa: nginx -g 'daemon off;'
  api-gateway: node src/app.js
  status-service: node src/app.js